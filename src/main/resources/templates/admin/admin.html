<meta charset="utf-8">

<style>
</style>

<script>
	$(document).ready(function() {

		$('#registerbtn').click(function() {
			$('.user').attr({
				'enctype' : 'multipart/form-data',
				'method' : 'post',
				'action' : 'addimpl'
			});
			$('.user').submit();
		});
	});
</script>



<section class="page-section cta">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-sm-12">
				<div class="text-center">
					<h1 class="h4 text-gray-900 mb-4">Product Register</h1>
				</div>
				<div class="cta-inner bg-faded rounded">

					<form class="user">
						<div class="form-group">
							NAME:<input type="text" class="form-control form-control-item"
								name="pname">
						</div>
						<div class="form-group">
							PRICE: <input type="number"
								class="form-control form-control-item" name="pprice">
						</div>
						<div class="form-group">
							CATEGORY: <select name="cid"
								class="form-control form-control-item">
								<option th:each="c:${clist}" th:value="${c.cid}"
									th:text="${c.cname}"></option>
							</select>
						</div>
						<div class="form-group">
							IMG: <input type="file" class="form-control form-control-item"
								name="mf">
						</div>

						<div class="text-center mt-3">
							<a id="registerbtn" href="#"
								class="btn btn-primary btn-user btn-block"> REGISTER </a>
						</div>

					</form>
				</div>
			</div>

			<div class="col-lg-6 col-sm-12">
				<div class="text-center">
					<h1 class="h4 text-gray-900 mb-4">Product Update</h1>
				</div>
				<div class="cta-inner bg-faded rounded">
					<div class="text-center mt-3">
						<a id="productlist" href="productlist"
							class="btn btn-primary btn-user btn-block"> View Lists </a>
					</div>
				</div>
			</div>
		</div>
</section>
