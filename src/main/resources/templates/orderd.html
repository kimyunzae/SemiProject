<section class="h-100 h-custom">
	<div class="container py-5 h-100">
		<div
			class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12">
				<div class="card card-registration card-registration-2 cta"
					style="border-radius: 15px;">
					<div class="card-body p-0">
						<div class="row g-0">
							<div class="col-lg-6 bg-grey">
								<div class="p-3">

									<div class="d-flex justify-content-between ">

										<h1 class="fw-bold text-black">Product Info</h1>

									</div>
									<hr class="my-4">
									<div class="col-lg-12" th:each="cr : ${cartlist}">
										<hr class="my-4">
										<div
											class="row mb-4 d-flex justify-content-between align-items-center">

											<div class="col-md-4">
												<img th:src="'assets/img/espresso/'+${cr.pimgname}"
													height="120px" />
											</div>
											<div class="col-md-4">
												<h6 th:text="${cr.pname}" class="text-muted"
													readonly="readonly">Shirt</h6>
												<h6 th:text="${cr.cnt}" class="text-black mb-0"
													readonly="readonly">Cotton T-shirt</h6>
											</div>

											<div class="col-md-4">
												<h6 th:text="'₩' + ${cr.pprice}" class="mb-0">€ 44.00</h6>
											</div>

										</div>

										<hr class="my-4">

									</div>
									<div class="pt-1">
										<h6 class="mb-0">


											<a href="/cart" class="text-body"><i
												class="fas fa-long-arrow-alt-left me-2"></i>Back to Cart</a>
										</h6>
									</div>
								</div>
							</div>

							<div class="col-lg-6 bg-grey">
								<div class="p-4">
									<h1 class="fw-bold ">Recipient Info</h1>

									<hr class="my-4">
									<hr class="my-4">

									<div class="d-flex justify-content-between mb-4">
										<h5 class="text-uppercase" th:text="${custlist.name} + ' 님'"></h5>      

										<!--   <h5>€ 132.00</h5> -->
									</div>
									<div class="col-lg-6">


										<hr class="my-4">
										<h5 class="text-uppercase mb-3">Address</h5>
										<div class="form-outline">
												<span class="form-control form-control-sm"
												th:text="${custlist.addr}">Enter your
													code</span>
											</div>
										<div class="mb-5">
											
										</div>
										<hr class="my-4">
									</div>
									<h5 class="text-uppercase mb-3">Transaction</h5>

									<div class="mb-5">
										<div class="form-group">
											<label for="sel1">Select list:</label> <select
												class="form-control-sm" id="sel1">
												<option>CreditCard</option>
												<option>Account Transfer</option>
												<option>Kakao Pay</option>
												<option>Toss Bank</option>
											</select>
										</div>
									</div>

									<hr class="my-4">

									<div class="d-flex justify-content-between mb-5">
										<h5 class="text-uppercase">Total price</h5>
										<h5>€ 137.00</h5>
									</div>



									<button id="buy_btn" type="button"
										class="btn btn-dark btn-block btn-lg d-flex 
										justify-content-end" data-mdb-ripple-color="dark"	>
										
										<!-- th:href="@{addorder(uid=${custlist.uid},
										totalprice=${cr.totalprice},
										addr=${custlist.addr},receiver=${custlist.addr} 
										)}"
										-->
									
										Buy</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
