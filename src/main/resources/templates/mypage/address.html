<meta charset="utf-8">
<style>
.main {
	height: 100%;
	width: 100%;
}

.d-none {
	display: none;
}

.board {
	height: 100%;
	margin: auto;
}

.table {
	border-collapse: collapse;
	text-align: center;
}

.thead td {
	background: #A2B2B2;
}

.tbody {
	border-bottom: 2px solid black;
}
</style>


<div class="cta-inner bg-faded text-center rounded">
	<h2 class="section-heading mb-3">
		<span class="section-heading-upper"
			th:text="${session.logincust.name} + ' 님 Address List'"></span>
	</h2>
	<section class="main">
		<h1 class="d-none">게시판</h1>
		<div class="board">
			<table class="table">
				<thead class="thead">
					<tr>
						<td>No.</td>
						<td>Account</td>
						<td>Receiver</td>
						<td>Adresss</td>
					</tr>
				</thead>
				<tbody class="tbody">
					<tr th:each="a:${addrlist}" th:if="${a.uid == session.logincust.uid}">
						<td th:text="${a.aid}">1</td>
						<td th:text="${a.uid}">1</td>
						<td th:text="${a.receivename}">마작두</td>
						<td th:text="${a.addr}">창원</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</div>
