<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>T7Coffee</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
    </head>
    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-upper text-primary mb-3">T7Coffee</span>
                <span class="site-heading-lower">Barista Creations</span>
            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">T7Coffee</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="index">Home</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="about">About</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="products">Products</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="store">Store</a></li>
                        <li th:if="${session.logincust == null}" class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="register">Sign up</a></li>
                        <li th:if="${session.logincust == null}"class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="login">Sign in</a></li>
                   		
                   		<li th:unless="${session.logincust == null}"class="nav-item px-lg-4">
                   		<a class="nav-link" href="cartlist"><span  class="glyphicon glyphicon-cart">
                   		</span>Cart</a></li>
                   		<li th:unless="${session.logincust == null}"class="nav-item px-lg-4">
                   		<a class="nav-link" href="logout">
                   		<span th:text="${session.logincust.name}"></span>
                   		<span  class="glyphicon glyphicon-log-out">
                   		</span>Sign out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section th:replace="${center} ? ${center} : indexcontents">
        </section>
        <footer class="footer text-faded text-center py-5">
            <div class="container"><p class="m-0 small">Copyright &copy; Your Website 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
